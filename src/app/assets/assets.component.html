<h3>Cash Accounts</h3>
<app-cashaccount
    *ngFor="let item of accounts; let i=index"
    [name]='item.name'
    [amount]='item.amount'
    [id]='item.id'>
</app-cashaccount>

<button (click)=getAllCashAcc()>Get All Accounts</button><br/><br/>
<h5>Add an account</h5><br/>
<form>
    <input type='text' [(ngModel)]='paramObj.name' name='name' placeholder='Account Name'/>
    <input type='number' min="0" [(ngModel)]='paramObj.amount' name='amount' placeholder='Initial Deposit'/>
</form><br/>
<button (click)=addCashAcc()>Add Account</button><br/><br/>
<h5>Remove Account</h5><br/>
<input type='number' min="0" [(ngModel)]='accountRemover' name='Remove Account'/><br/><br/>

<button (click)=deleteCashAccById()>Delete Account</button><br/>

<h3>Investments</h3>
<button (click)=getAllInvestments()>Update Investments</button><br>
<form>
    <input type='text' [(ngModel)]='newStockParams.ticker' name='ticker' placeholder='Ticker'/>
    <input type='text' [(ngModel)]='newStockParams.name' name='name' placeholder='Name'/>
    <input type='text' [(ngModel)]='newStockParams.type' name='type' placeholder='Investment Type'/>
    <input type='number' min="0" [(ngModel)]='newStockParams.quantity' name='quantity' placeholder='Quantity to purchase'/>
</form>
<button (click)=buyInvestment()>Buy Shares</button><br>
<form>
    <input type='text' [(ngModel)]='stockDeleteParams.ticker' name='ticker' placeholder='Ticker'/>
</form>
<button (click)=sellInvestment()>Sell All Shares</button><br>
<app-investment
    *ngFor="let item of stocks"
    [name]='item.name'
    [ticker]='item.ticker'
    [currPrice]='item.currPrice'
    [avgPurchasePrice]='item.avgPurchasePrice'
    [quantity]='item.quantity'>
</app-investment>
